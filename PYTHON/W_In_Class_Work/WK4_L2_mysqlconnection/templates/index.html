<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body class="d-flex gap-4 justify-content-center">

    <form action="/submit" method = "POST">
        <input type="hidden" name="action" value="register">                
        <h1>Register</h1>
        <div class="form-group">
        <label for="first">First Name:</label>
        <input type="text" class="form-control" name="f_name" id="first" aria-describedby="helpId" placeholder="first name ...">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        
        <div class="form-group">
        <label for="last">Last Name:</label>
        <input type="text" class="form-control" name="l_name" id="last" aria-describedby="helpId" placeholder="last name ...">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="email ...">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" name="password" id="pass" aria-describedby="helpId" placeholder="password ...">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>


    </form>

    <form action="/submit" method = "POST">
        <input type="hidden" name="action" value="login">                
        <h1>Login</h1>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="email ...">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" name="password" id="pass" aria-describedby="helpId" placeholder="password ...">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>


    </form>
</body>
</html>
