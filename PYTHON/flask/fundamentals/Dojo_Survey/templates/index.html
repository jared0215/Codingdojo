<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6Lj7TlBbSghTY0KU4M2so2u6/4Q4OZZmBxe4af4M4p04" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="mx-auto" style="height: 600px;">
        <div class="mx-auto row g-3 w-25 h-100 bg-dark p-3 mb-2 bg-dark text-white mt-5 rounded">
            <h1 class="display-3 text-center">Dojo Survey</h1>
            <form action="/" class="mx-auto ">
                <div class="mx-auto col-md-8 mb-3">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="mx-auto col-md-8 mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Dojo Location</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mx-auto col-md-8 mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Favorite Language</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-8 mx-auto">
                    <label for="floatingTextarea2">Comments (Optional)</label>
                    <textarea class="textbox form-control" placeholder="Leave a comment here..." id="floatingTextarea2" style="height: 175px"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
