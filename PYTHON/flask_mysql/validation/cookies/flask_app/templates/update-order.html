<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6Lj7TlBbSghTY0KU4M2so2u6/4Q4OZZmBxe4af4M4p04" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Update Order</title>
</head>
<body>
    
    <!-- Container -->
    <div class="container mx-auto mt-5">

        <!-- Sub Headers and New Order link above our table -->
        <div class="subheaders d-flex flex-row justify-content-between align-items-end mb-3">
            <!-- ERROR MESSAGE PLACEHOLDER -->
                    <!-- Title for Page -->
            <h4 class="display-4">Change Order &#127850;</h4>
            <a href="/cookies">Back to Purchases</a>
        </div>

        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Logs new orders -->
        <div class="make-order w-50">
            <form action="/cookies/edit/{{order.id}}" method="POST">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Full Name </span>
                    <input type="text" name="full_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter your Full Name..." value="{{order.name}}">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cookie Type: </span>
                    <input type="text" name="cookie_type" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter the type of Cookie you want to order..." value="{{order.cookie}}">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Number of Boxes: </span>
                    <input type="number" name="num_of_boxes" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter the amount of boxes..." value="{{order.boxes}}">
                </div>

                <input type="submit" value="Update Order" name="log" class="btn btn-outline-primary">

            </form>
        </div>

    </div>
</body>
</html>
