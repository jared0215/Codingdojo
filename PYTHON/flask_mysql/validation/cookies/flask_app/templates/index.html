<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6Lj7TlBbSghTY0KU4M2so2u6/4Q4OZZmBxe4af4M4p04" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Update Order</title>
</head>
<body>

    <!-- Container -->
    <div class="container mx-auto mt-5">

        <!-- Title for Page -->
        <h4 class="display-4">Cookie Orders &#127850;</h4>

        <!-- Sub Headers and New Order link above our table -->
        <div class="subheaders d-flex flex-row justify-content-between align-items-end mb-3">
            <h6 class="display-6">All Orders:</h6>
            <a href="/cookies/new">+ New Order</a>
        </div>

        <!-- Table that holds our orders -->
        <div class="table-for-orders">
            <table class="table table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Cookie Type</th>
                        <th scope="col">Number of Boxes</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <th scope="row">{{ order.name }}</th>
                        <td>{{ order.cookie }}</td>
                        <td>{{ order.boxes }}</td>
                        <td>
                            <a href="/cookies/edit/{{order.id}}">Edit</a>
                            <span> |</span>
                            <a href="/cookies/delete/{{order.id}}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
